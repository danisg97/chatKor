<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatKor</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <nav class="navbar navbar-light bg-warning">
      <a class="navbar-brand mx-auto" href="/">chatKor</a>
    </nav>

    <!-- LOGIN -->
    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
      <div class="card-header">
        <h3>Enter your Username:</h3>
      </div>
      <div class="card-body">
        <p id="nickError"></p>
        <form id="nickForm">
          <input type="text" id="nickname" class="form-control">
          <button type="submit" class="btn btn-warning mt-2">
            <i class="fas fa-location-arrow"></i>Send
          </button>
          <a href="./views/register.html">Create an account!</a>
        </form>
      </div>
    </div>

    <!-- APPLICATION -->
    <div class="container" id="contentWrap">
      <div class="row mt-4">
        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <h4>Let's chat!</h4>
            </div>

            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" />
                <div class="input-group-append">
                <button type="submit" class="btn btn-warning">
                  <i class="fas fa-location-arrow"></i>Send
                </button>
                </div>
              </div>
            </form>

          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h3>Users</h3>
            </div>
            <div class="card-body">
              <div id="usernames">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>
</html>
